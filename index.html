<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Anivers√°rio Ana Paula</title>
  <style>
    /* ========== ESTILOS DE CARREGAMENTO ========== */
    body.loading {
      overflow: hidden;
      height: 100vh;
    }
    
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }
    
    #loading-progress {
      width: 80%;
      max-width: 300px;
      height: 10px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      margin-top: 20px;
      overflow: hidden;
    }
    
    #loading-progress-bar {
      height: 100%;
      width: 0%;
      background: #e91e63;
      transition: width 0.3s ease;
    }
    
    #loading-message {
      margin-top: 15px;
      font-size: 1.2em;
      color: #fff;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }

    /* -------------- ESTILOS GERAIS -------------- */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #333;
      text-align: center;
      overflow-x: hidden; /* Evita barra horizontal por rosas */
    }

    /* Container das rosas caindo */
    #roses-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    /* Cada rosa individual */
    .rose {
      position: absolute;
      top: -50px;
      font-size: 1.5rem;
      opacity: 0.8;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite; /* Queda infinita */
    }

    /* Anima√ß√£o de queda da rosa */
    @keyframes fall {
      0%   { transform: translateY(0); opacity: 0.8; }
      90%  { opacity: 0.8; }
      100% { transform: translateY(110vh); opacity: 0; }
    }

    /* Mensagem principal com wave e mudan√ßa de cor */
    #birthdayMessage {
      font-size: 2.2em;
      margin: 50px 12px 20px;
      min-height: 1em;
      z-index: 1; /* Fica acima das rosas */
      word-break: keep-all; /* N√£o quebra palavras no meio */
      overflow-wrap: normal;
      white-space: pre-wrap; /* Preserva espa√ßos e quebras */
      text-align: center;
    }

    /* Cada letra animada em onda (wave) e troca de cor */
    #birthdayMessage .letter {
      display: inline-block;
      animation: wave 1.2s infinite ease-in-out both,
                 colorChange 4s infinite linear; /* RGB mais lento */
      animation-delay: calc(var(--i) * 0.1s), 0s;
    }

    /* Emojis sem anima√ß√£o de cor ou onda */
    #birthdayMessage .emote {
      display: inline-block;
      color: #000; /* Mant√©m cor padr√£o nos emojis */
    }

    /* Anima√ß√£o de onda */
    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-8px); }
    }

    /* Anima√ß√£o de mudan√ßa de cor */
    @keyframes colorChange {
      0%   { color: rgb(255, 0, 0); }       /* vermelho */
      20%  { color: rgb(255, 127, 0); }     /* laranja */
      40%  { color: rgb(255, 255, 0); }     /* amarelo */
      60%  { color: rgb(0, 255, 0); }       /* verde */
      80%  { color: rgb(0, 0, 255); }       /* azul */
      100% { color: rgb(127, 0, 255); }     /* roxo */
    }

    /* Estilo das se√ß√µes (feed responsivo) */
    .section {
      background: #fff;
      padding: 12px;                     /* Espa√ßo interno confort√°vel */
      margin: 20px auto;                 /* Centralizado */
      border-radius: 8px;
      max-width: 320px;
      width: calc(100% - 24px);          /* 12px de margem rosa em cada lado */
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease-out;
      text-align: center;
      position: relative;
      z-index: 1; /* Ficam acima das rosas */
    }
    .section.animate {
      opacity: 1;
      transform: translateY(0);
    }
    .section h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #444;
    }

    /* Imagens padronizadas em 3:4 e responsivas */
    .section img {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      border-radius: 6px;
      display: block; /* Evita espa√ßo abaixo da imagem */
    }
  </style>
</head>
<body class="loading">

  <!-- Tela de carregamento -->
  <div id="loading-screen">
    <div class="rose" style="position: relative; top: 0; animation: none; font-size: 3rem;">üåπ</div>
    <h2>Carregando...</h2>
    <div id="loading-progress">
      <div id="loading-progress-bar"></div>
    </div>
    <div id="loading-message">0%</div>
  </div>

  <!-- Container das rosas caindo -->
  <div id="roses-container"></div>

  <!-- √ÅUDIO DE FUNDO -->
  <audio id="bgm" src="audio/musica.mp3" loop></audio>

  <!-- MENSAGEM PRINCIPAL: j√° posicionada no topo -->
  <h1 id="birthdayMessage"></h1>

  <!-- Se√ß√µes de conte√∫do -->
  <section class="section">
    <h2>Ela √© do pagode üé∂</h2>
    <img src="images/IMG_Pagode.png" alt="Foto dela curtindo pagode">
  </section>

  <section class="section">
    <h2>Ela quase fez carreira de DJ üéß</h2>
    <img src="images/IMG_DJ.png" alt="Foto dela como DJ">
  </section>

  <section class="section">
    <h2>Ela √© Maromba üí™</h2>
    <img src="images/IMG_Maromba.png" alt="Foto dela na academia">
  </section>

  <section class="section">
    <h2>Ela √© Caricata üòú</h2>
    <img src="images/IMG_Caricata.png" alt="Foto dela fazendo careta">
  </section>

  <section class="section">
    <h2>Ela √© Estudiosa üìö</h2>
    <img src="images/IMG_Estudiosa.png" alt="Foto dela estudando">
  </section>

  <section class="section">
    <h2>Ela √© Rom√¢ntica ‚ù§Ô∏è</h2>
    <img src="images/IMG_Romantica.png" alt="Foto dela em clima rom√¢ntico">
  </section>

  <section class="section">
    <h2>Ela √© do crime √†s vezes üöì</h2>
    <img src="images/IMG_Crime.png" alt="Foto dela aprontando">
  </section>

  <section class="section">
    <h2>Ela √© Melhor Amiga ü§ó</h2>
    <img src="images/IMG_Amiga.png" alt="Foto dela com amigos">
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Elementos da tela de carregamento
      const loadingScreen = document.getElementById('loading-screen');
      const progressBar = document.getElementById('loading-progress-bar');
      const loadingMessage = document.getElementById('loading-message');
      
      // For√ßar scroll para o topo
      window.scrollTo(0, 0);
      
      /*----------- 1) EFEITO DE DIGITA√á√ÉO COM WAVE E CORES -------------*/
      const text = "Feliz anivers√°rio\nAna Paula üéâüéÇüíñ";
      const container = document.getElementById('birthdayMessage');
      let index = 0;
      const chars = Array.from(text);

      function typeWriter() {
        if (index < chars.length) {
          const char = chars[index];
          if (char === "\n") {
            const br = document.createElement('br');
            container.appendChild(br);
            index++;
            setTimeout(typeWriter, 40);
            return;
          }
          const span = document.createElement('span');
          if (char === " ") {
            span.className = 'letter';
            span.textContent = "\u00A0";
            span.style.setProperty('--i', index);
          }
          else if (/[A-Za-z√Ä-√ñ√ò-√∂√∏-√ø0-9]/.test(char)) {
            span.className = 'letter';
            span.textContent = char;
            span.style.setProperty('--i', index);
          } else {
            span.className = 'emote';
            span.textContent = char;
          }
          container.appendChild(span);
          index++;
          setTimeout(typeWriter, 40);
        }
      }
      typeWriter();

      /*------ 2) QUANTIDADES DE ROSAS ------*/
      const level = "medio"; // "alto", "medio" ou "baixo"
      let roseCount;
      switch(level) {
        case "alto":
          roseCount = 60;
          break;
        case "medio":
          roseCount = 30;
          break;
        case "baixo":
          roseCount = 10;
          break;
        default:
          roseCount = 20;
      }

      /*------ 3) CRIA√á√ÉO E ANIMA√á√ÉO DAS ROSAS ------*/
      const containerRoses = document.getElementById('roses-container');
      for (let i = 0; i < roseCount; i++) {
        const rose = document.createElement('div');
        rose.classList.add('rose');
        rose.textContent = "üåπ";
        const xPos = Math.random() * 100;
        rose.style.left = xPos + "vw";
        const duration = 6 + Math.random() * 6;
        rose.style.animationDuration = duration + "s";
        const delay = Math.random() * 4;
        rose.style.animationDelay = delay + "s";
        const size = 1 + Math.random();
        rose.style.fontSize = size + "rem";
        containerRoses.appendChild(rose);
      }

      /*------ 4) √ÅUDIO: VOLUME E TENTATIVAS DE INICIO ------------*/
      const bgm = document.getElementById('bgm');
      bgm.volume = 0.15; // Define volume em 15%

      // Tenta tocar imediatamente
      const playAttempt = bgm.play();
      if (playAttempt !== undefined) {
        playAttempt.catch(() => {
          // Se falhar, adiciona eventos para tentar iniciar
          const tryPlay = () => {
            bgm.play().catch(() => { /* ignora falha */ });
          };
          // Inicia no primeiro scroll
          document.addEventListener('scroll', tryPlay, { once: true });
          // Inicia no primeiro touchstart (celular)
          document.addEventListener('touchstart', tryPlay, { once: true });
          // Inicia no primeiro keydown (teclado)
          document.addEventListener('keydown', tryPlay, { once: true });
          // Inicia no primeiro mousemove (desktop)
          document.addEventListener('mousemove', tryPlay, { once: true });
        });

        bgm.play();
      }

      /*------ 5) BARRA DE PROGRESSO DE 3 SEGUNDOS ------*/
      const progressDuration = 3000; // 3 segundos
      const progressSteps = 100;
      const intervalTime = progressDuration / progressSteps;
      let progress = 0;
      
      const progressInterval = setInterval(() => {
        progress++;
        progressBar.style.width = progress + '%';
        loadingMessage.textContent = progress + '%';
        
        if (progress >= 100) {
          clearInterval(progressInterval);
          // Esconde a tela de carregamento
          loadingScreen.style.opacity = '0';
          
          // Ap√≥s a transi√ß√£o, remove completamente
          setTimeout(() => {
            loadingScreen.style.display = 'none';
            document.body.classList.remove('loading');
            
            // Inicia observador de interse√ß√£o para animar se√ß√µes
            const sections = document.querySelectorAll('.section');
            const observer = new IntersectionObserver((entries, obs) => {
              entries.forEach(entry => {
                if (entry.isIntersecting) {
                  entry.target.classList.add('animate');
                  obs.unobserve(entry.target);
                }
              });
            }, { threshold: 0.1 });
            
            sections.forEach(sec => observer.observe(sec));
            
            // For√ßa scroll para o topo novamente
            window.scrollTo(0, 0);
          }, 500);
        }
      }, intervalTime);
    });
  </script>
</body>
</html>
