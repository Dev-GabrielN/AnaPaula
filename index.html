  <title>Feliz Anivers√°rio Ana Paula</title>
  <style>
    /* -------------- ESTILOS GERAIS -------------- */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #333;
      text-align: center;
      overflow-x: hidden; /* Evita barra horizontal por rosas */
    }
    /* Container das rosas caindo */
    #roses-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    /* Cada rosa individual */
    .rose {
      position: absolute;
      top: -50px;
      font-size: 1.5rem;
      opacity: 0.8;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite; /* Queda infinita */
    }
    /* Anima√ß√£o de queda da rosa */
    @keyframes fall {
      0%   { transform: translateY(0); opacity: 0.8; }
      90%  { opacity: 0.8; }
      100% { transform: translateY(110vh); opacity: 0; }
    }

    /* Mensagem principal com wave e mudan√ßa de cor */
    #birthdayMessage {
      position: relative;
      font-size: 3em;
      margin-top: 50px;
      margin-bottom: 50px;
      min-height: 1em;
      z-index: 1; /* Fica acima das rosas */
      white-space: pre-wrap; /* Preserva espa√ßos */
    }
    /* Cada letra animada em onda (wave) e troca de cor */
    #birthdayMessage .letter {
      display: inline-block;
      animation: wave 1.2s infinite ease-in-out both,
                 colorChange 4s infinite linear; /* RGB mais lento */
      animation-delay: calc(var(--i) * 0.1s), 0s;
    }
    /* Emojis sem anima√ß√£o de cor ou onda */
    #birthdayMessage .emote {
      display: inline-block;
      color: #000; /* Mant√©m cor padr√£o nos emojis */
    }
    /* Anima√ß√£o de onda */
    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-8px); }
    }
    /* Anima√ß√£o de mudan√ßa de cor */
    @keyframes colorChange {
      0%   { color: rgb(255, 0, 0); }       /* vermelho */
      20%  { color: rgb(255, 127, 0); }     /* laranja */
      40%  { color: rgb(255, 255, 0); }     /* amarelo */
      60%  { color: rgb(0, 255, 0); }       /* verde */
      80%  { color: rgb(0, 0, 255); }       /* azul */
      100% { color: rgb(127, 0, 255); }     /* roxo */
    }

    /* Estilo das se√ß√µes (feed responsivo) */
    .section {
      background: #fff;
      padding: 20px; /* Aumentado de 15px para 20px */
      margin: 20px auto;
      border-radius: 8px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.7s ease-out;
      text-align: center;
      position: relative;
      z-index: 1; /* Ficam acima das rosas */
    }
    .section.animate {
      opacity: 1;
      transform: translateY(0);
    }
    .section h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #444;
    }
    /* Imagens padronizadas em 3:4 e responsivas */
    .section img {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      border-radius: 6px;
    }
  </style>

  <!-- SCRIPT PARA ANIMA√á√ïES E ROSAS CAINDO -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      /*----------- 1) EFEITO DE DIGITA√á√ÉO COM WAVE E CORES -------------*/
      const text = "Feliz Anivers√°rio Ana Paula üéâüéÇüíñ";
      const container = document.getElementById('birthdayMessage');
      let index = 0;

      function typeWriter() {
        if (index < Array.from(text).length) {
          const char = Array.from(text)[index];
          const span = document.createElement('span');

          // Se for espa√ßo, cria um espa√ßo visual
          if (char === " ") {
            span.className = 'letter';
            span.textContent = "\u00A0"; // espa√ßo n√£o quebr√°vel
            span.style.setProperty('--i', index);
          }
          // Se for letra ou n√∫mero, aplica anima√ß√£o
          else if (/[A-Za-z√Ä-√ñ√ò-√∂√∏-√ø0-9]/.test(char)) {
            span.className = 'letter';
            span.textContent = char;
            span.style.setProperty('--i', index);
          } 
          // Caso contr√°rio (emoji, pontua√ß√£o, etc.), usa a classe emote
          else {
            span.className = 'emote';
            span.textContent = char;
          }

          container.appendChild(span);
          index++;
          setTimeout(typeWriter, 40);
        }
      }
      typeWriter();

      /*------ 2) INTERSECTIONOBSERVER PARA ANIMAR AS SE√á√ïES ------*/
      const sections = document.querySelectorAll('.section');
      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('animate');
            obs.unobserve(entry.target);
          }
        });
      }, { threshold: 0.5 });
      sections.forEach(sec => observer.observe(sec));

      /*------ 3) QUANTIDADES DE ROSAS (alto, m√©dio, baixo) ------*/
      // Ajuste aqui para "alto", "medio" ou "baixo"
      const level = "medio";

      let roseCount;
      switch(level) {
        case "alto":
          roseCount = 60;
          break;
        case "medio":
          roseCount = 30;
          break;
        case "baixo":
          roseCount = 10;
          break;
        default:
          roseCount = 20;
      }

      /*------ 4) CRIA√á√ÉO E ANIMA√á√ÉO DAS EMOJIS DE ROSA ------*/
      const containerRoses = document.getElementById('roses-container');

      for (let i = 0; i < roseCount; i++) {
        const rose = document.createElement('div');
        rose.classList.add('rose');
        rose.textContent = "üåπ";

        // Posi√ß√£o horizontal aleat√≥ria entre 0 e 100% da largura
        const xPos = Math.random() * 100;
        rose.style.left = xPos + "vw";

        // Tempo de anima√ß√£o aleat√≥rio entre 6s e 12s (queda mais lenta)
        const duration = 6 + Math.random() * 6;
        rose.style.animationDuration = duration + "s";

        // Atraso inicial aleat√≥rio para n√£o ca√≠rem todas juntas
        const delay = Math.random() * 4;
        rose.style.animationDelay = delay + "s";

        // Tamanho da rosa aleat√≥rio (entre 1rem e 2rem)
        const size = 1 + Math.random();
        rose.style.fontSize = size + "rem";

        containerRoses.appendChild(rose);
      }
      // Com anima√ß√£o infinita, as rosas continuam reaparecendo e caindo
    });
  </script>
